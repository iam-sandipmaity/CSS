<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        .box1{
            height: 245px;
            width: 335px;
            background-color: blue;
            float: right;
            clear: left;
        }
        .box2{
            height: 245px;
            width: 335px;
            background-color: rgb(185, 18, 32);
            float: right;
            /* clear: right; */
        }
    </style>
</head>
<body>
    <div class="box1">
        Box1
    </div>
    <div class="box2">
        Box2
    </div>
</body>
</html>
